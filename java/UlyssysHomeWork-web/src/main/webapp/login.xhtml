<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="templates/common-template.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<ui:define name="title">Login</ui:define>

<ui:define name="content">
	<div class="row">
		<div class="col-xs-12">
			<h:form styleClass="form-horizontal">
				<div class="form-group">
					<h:outputLabel value="Login" styleClass="control-label col-sm-2"/>
					<div class="col-sm-4">
						<h:inputText value="#{applicationMB.amount}" styleClass="form-control "/>
					</div>		
				</div>
				<div class="form-group">
					<h:outputLabel value="Password" styleClass="control-label col-sm-2"/>
					<div class="col-sm-4">
						<h:inputSecret value="Password" styleClass="form-control "/>
					</div>		
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton action="#{applicationMB.createApplication()}" value="Login" styleClass="btn btn-default"/>
					</div>
				</div>
			</h:form>
		</div>
	</div>
</ui:define>	
<ui:define name="footer"></ui:define>
</ui:composition>
