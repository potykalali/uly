<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="templates/common-template.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<ui:define name="title">Login</ui:define>

<ui:define name="content">
	<form action="j_security_check" method="post" class="form-horizontal">
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-2">Username:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText type="text" id="j_username" />		
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-2">Password:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputSecret id="j_password" />		
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<h:commandButton value="Login"></h:commandButton>		
			</div>
		</div>
	</form>	
</ui:define>	
<ui:define name="footer"></ui:define>
</ui:composition>
