<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="templates/common-template.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:define name="title">Events</ui:define>

<ui:define name="content">
	<div class="row">
		<div class="col-xs-12">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Date</th>
						<th>User</th>
						<th>Description</th>
						<th>Success</th>
					</tr>
				</thead>
				<tbody>
					<ui:repeat var="evnt" value="#{eventsMB.getAllEventsDraft()}">
						<tr>
							<td>#{evnt.tstamp}</td>
							<td>#{eventsMB.getLogin(evnt.userId)}</td>
							<td>#{evnt.description}</td>
							<td>#{evnt.successful}</td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</div>
	</div>
	
</ui:define>

</ui:composition>
