<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition template="../../templates/common-template.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<ui:define name="title">Applications</ui:define>

<ui:define name="content">
	<div class="row">
		<div class="col-xs-12">
			<h:form styleClass="form-horizontal">
				<div class="form-group">
					<h:outputLabel value="Amount" styleClass="control-label col-sm-2"/>
					<div class="col-sm-10">
						<h:inputText value="#{applicationMB.amount}" styleClass="form-control"/>
						<h:inputHidden value="#{applicationMB.applicationId}" />
					</div>		
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<c:choose>
							<c:when test="#{applicationMB.applicationId > 0}">
								<h:inputHidden value="#{applicationMB.applicationId}" />
								<h:commandButton action="#{applicationMB.updateApplication()}" value="Update" styleClass="btn btn-default"/>
							</c:when>
							<c:otherwise>
								<h:commandButton action="#{applicationMB.createApplication()}" value="Create" styleClass="btn btn-default"/>
							</c:otherwise>
						</c:choose>
					</div>
				</div>
			</h:form>
		
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Amount</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<ui:repeat var="app" value="#{applicationMB.getAllApplications()}">
						<tr>
							<td>#{app.applicationId}</td>
							<td>#{app.amount}</td>
							<td>
								<h:form>
									<h:commandLink action="#{applicationMB.getApplicationById(app.userId)}">
									<i class="glyphicon glyphicon-edit"></i>
									</h:commandLink>
								</h:form>
							</td>
							<td>
								<h:form>
									<h:commandLink action="#{applicationMB.deleteApplication(app.applicationId)}" >
									<i class="glyphicon glyphicon-trash"></i>
									</h:commandLink>
								</h:form>					
							</td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</div>
	</div>
</ui:define>	
</ui:composition>
